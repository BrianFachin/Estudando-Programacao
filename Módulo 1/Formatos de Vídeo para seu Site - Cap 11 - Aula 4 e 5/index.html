<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de Vídeo</title>
    <style>
        body {font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center;}
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video controls poster="midia/capa.png" width="500px">
        <source src="midia/video.mp4" type="video/mp4"> <!--Vídeos hospedados dentro do próprio site consomem muito tráfego de dados sendo mais caro para o cliente-->
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <p>Seu navegador não tem compatiSbilidade com reprodução de vídeos</p>
    </video>
</body>
</html>
